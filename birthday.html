<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸŽ‚ Happy Birthday!</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: linear-gradient(to top, #ffc1cc, #ffe4ec);
      font-family: 'Segoe UI', sans-serif;
    }

    .wish-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      z-index: 10;
      opacity: 0;
      animation: fadeIn 2s ease 2s forwards;
      padding: 20px;
      max-width: 90%;
    }
    .wish-container img{
      border: 12px solid white;
      height: 250px;
      width: 250px;
    }
    h1 {
      font-size: 60px;
      color: #e91e63;
      text-shadow: 2px 2px #fff;
      margin-bottom: 20px;
    }

    p {
      font-size: 24px;
      color: #880e4f;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    /* ðŸŽˆ Balloons */
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 60px;
      height: 80px;
      background: radial-gradient(circle at 30% 30%, #f06292, #ec407a);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: floatUp 10s infinite ease-in;
      box-shadow: inset -5px -10px 0 rgba(0,0,0,0.1);
    }

    .balloon::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 50%;
      width: 2px;
      height: 20px;
      background: #555;
      transform: translateX(-50%);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* âœ¨ Stars */
    .star {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.2; transform: scale(1); }
      to { opacity: 1; transform: scale(1.5); }
    }

    /* ðŸŽ¨ Responsive */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px;
      }

      p {
        font-size: 18px;
      }

      .balloon {
        width: 40px;
        height: 60px;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 28px;
      }

      p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="wish-container">
    <img src="samrat.jpg">
    <h1>ðŸŽ‰ Happy Birthday Samrat Da! ðŸŽ‰</h1>
    <p>Happy Birthday Samrat da! ðŸŽ‰âœ¨ May your day be filled with love, laughter, and memories to treasure forever. Wishing you an incredible year ahead, where every dream comes true. ðŸŒˆðŸ’– ðŸ¥°</p>
  </div>

  <!-- ðŸŽˆ Balloons -->
  <script>
    const colors = ['#f06292', '#ba68c8', '#4fc3f7', '#81c784', '#ffb74d'];
    for (let i = 0; i < 20; i++) {
      const balloon = document.createElement('div');
      balloon.classList.add('balloon');
      balloon.style.left = `${Math.random() * 100}%`;
      balloon.style.background = `radial-gradient(circle at 30% 30%, ${colors[i % colors.length]}, ${colors[(i+1) % colors.length]})`;
      balloon.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(balloon);
    }

    // âœ¨ Stars
    for (let i = 0; i < 50; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.top = `${Math.random() * 100}%`;
      star.style.left = `${Math.random() * 100}%`;
      star.style.animationDelay = `${Math.random() * 2}s`;
      document.body.appendChild(star);
    }
  </script>
</body>
</html>
